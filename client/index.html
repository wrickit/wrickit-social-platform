<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Wrickit - Student Social Platform</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Connect with classmates, share posts, and build your student community on Wrickit - the social platform designed for students." />
    <meta name="keywords" content="student social network, school platform, student community, education social media" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:title" content="Wrickit - Student Social Platform" />
    <meta property="og:description" content="Connect with classmates, share posts, and build your student community on Wrickit." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="Wrickit" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="/" />
    <meta property="twitter:title" content="Wrickit - Student Social Platform" />
    <meta property="twitter:description" content="Connect with classmates, share posts, and build your student community on Wrickit." />
    <meta property="twitter:image" content="/favicon.png" />
    
    <!-- WhatsApp and other social platforms -->
    <meta property="og:image:alt" content="Wrickit - Student Social Platform Logo" />
    
    <!-- Favicons for different platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
    <link rel="shortcut icon" href="/favicon.ico?v=2" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#8b5cf6" />
    
    <!-- Additional meta tags for better social sharing -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Wrickit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        const storageKey = 'wrickit-ui-theme';
        const storedTheme = localStorage.getItem(storageKey);
        
        let theme = storedTheme || 'system';
        
        if (theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
